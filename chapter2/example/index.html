<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <figure class="logo">
            <img class="logo_image" src="images/anubis.png" alt="logo">
        </figure>
        <h3 class="title">Anubis Store</h3>
        <h1>By groceries <em id="listNumber" class="listNumber">0</em></h1>

        <ul id="list" class="list">
            <li class="item" >Peaches</li>
            <li class="item">Apples</li>
            <li class="item">Pinapples</li>
            <li class="item">Melons</li>
            <li class="item">Oranges</li>
        </ul>
    </div>
    <script src="js/script.js" ></script>
</body>
</html>
