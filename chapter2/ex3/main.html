<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karto Hotel</title>

    <link rel="stylesheet" href="css/style.css" type="text/css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap" rel="stylesheet">


</head>
<body>
    <section class="container">
        <div class="logo">
            <figure>
                <img class="logo-img" src="images/T-Letter-PNG-Transparent-Image.png" alt="">
                <figcaption>Travelers Worthy</figcaption>
            </figure>
        </div>

        <div class="content">
            <h3>latest hotel offer</h3>
            <hr>
            <h3 class="hotelName" id="hotelName"></h3>
            <hr>
            <h5 class="roomRate" id="roomRate"></h5>
            <div class="availability">
                <p class="specialRate" id="specialRate"></p>
            </div>
            <div class="info">
                <p>room rate when you book 2 or more nights</p>
                <p class="offerEnds" id="offerEnds"></p>
            </div>
        </div>
    </section>

    <script src="js/hotel.js"></script>

</body>
</html>
